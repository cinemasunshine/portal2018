<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ポイント振替手続き| シネマサンシャイン</title>
        <meta name="description" content="シネマサンシャインリワード（アプリ）に関するお問い合わせフォームになります。アプリに関するお問い合わせはこちら">
        <meta name="keywords" content="シネマサンシャイン,app,アプリ,リワード,ポイント振替">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="intro-area">
            <h1>ポイント振替手続き</h1>
        </section>
        <section class="body-area">
            <div class="process">
                <h2 class="sub-tit">ポイント振替手続きの流れ</h2>
                <ul class="flow-list">
                    <li>
                        <dl>
                            <dt>1</dt>
                            <dd>チケット購入した劇場を選択してください。</dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>2</dt>
                            <dd>購入時の予約番号と電話番号を入力してください。</dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>3</dt>
                            <dd>振替先の会員コードを入力して、「ポイント振替」ボタンを押してください。</dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>4</dt>
                            <dd>完了画面が表示されたらお手続き完了となります。</dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="note">
                <h3 class="sub-tit txt-red">注意事項</h3>
                <ul class="note-list">
                    <li>振り替えたポイントの取消はできません。</li>
                    <li>ポイントを使用したチケット（2ポイント交換、6ポイント交換など）は振替対象外となります。</li>
                </ul>
            </div>
            <div class="theater-select">
                <h3 class="sub-tit">チケットを購入した劇場</h3>
                <select>
                    <option hidden>選択してください</option>
                    <option value="1">グランドシネマサンシャイン</option>
                    <option value="2">シネマサンシャイン平和島</option>
                    <option value="3">シネマサンシャインユーカリが丘</option>
                    <option value="4">シネマサンシャイン土浦</option>
                    <option value="5">シネマサンシャイン沼津</option>
                    <option value="6">シネマサンシャインららぽーと沼津</option>
                    <option value="7">シネマサンシャインかほく</option>
                    <option value="8">シネマサンシャイン大和郡山</option>
                    <option value="9">シネマサンシャイン下関</option>
                    <option value="10">シネマサンシャイン大街道</option>
                    <option value="11">シネマサンシャイン衣山</option>
                    <option value="12">シネマサンシャイン重信</option>
                    <option value="13">シネマサンシャインエミフルMASAKI</option>
                    <option value="14">シネマサンシャイン北島</option>
                    <option value="15">シネマサンシャイン姶良</option>
                </select>
                <a href="#">上記に同意して手続きを始める</a>
            </div>
        </section>
    </body>
</html>
