<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>シネマサンシャイン</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <script>
    var sec = 5;
    setTimeout(function(){
        location.href = '/';
    }, sec * 1000);
    </script>
</head>

<body>
    このページは移動しました。<br>
    新しくブックマークしてください。<br>
    <br>
    
    ５秒後にTOPページへ移動します。<br>
    移動しない場合はこちらのリンクから移動してください。<br>
    <a href="/">TOPページへ</a>
</body>
</html>
